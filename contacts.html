    <title>Contacts</title>

<body>
    <div class="container-fluid">
    <div class="contact-top">

        <div class="navbar">
            <a href="index.html"><i class="fa fa-fw fa-envelope"></i>Home</a>

            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Contacts</a>
        </div>
            <div class="contact" id="contact">
                <h5><strong>CONTACT US</strong></h5>
                <br>
                <form>
                    <div class="row put">
                        <div class="col-md-6 col-xs-6">
                            <input type="text" id="name" placeholder="Name.."required size="50px">
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email" id="email" placeholder="Email.."required size="50px">
                        </div>
                    </div><br>
                    <textarea name="message" id="message" cols="120" rows="10" placeholder="Your message here.."required></textarea><br>
                    <br><br>
                    <button type="submit" id="btn" class="btn btn-success col-md-1">Submit</button>
             

              
      

    </div>

    <footer>
        <a href="https://www.twitter.com"><img src="images/social_icons/twitter.png" class="img-responsive" alt="twitter"></a>

        <a href="https://www.facebook.com"><img src="images/social_icons/facebook.png" class="img-responsive" alt="facebook"></a>
        <a href="https://www.google.com"> <img src="images/social_icons/g_plus.png" class="img-responsive" alt="google"></a>

        <a href="https://www.tublur.com"> <img src="images/social_icons/stumble_upon.png" class="img-responsive" alt="tumble"></a>
        <a href="https://www.behance.com"><img src="images/social_icons/behance.png" class="img-responsive" alt="behance"></a>
